<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HelpDeskSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="module" src="assets/login.js"></script>
</head>

<body>
<div class="min-vh-100 d-flex align-items-center">
    <div class="container-lg border border-primary border-5 rounded w-25">
        <h2 class="mt-1 mb-4 text-center">Login</h2>
        <h3 class="text-danger" id="Message"></h3>
        <div>
            <label for="Email">Email</label>
            <input class="form-control" type="email" id="Email"/>
        </div>
        <div>
            <label for="Password">Password</label>
            <input class="form-control" type="password" id="Password"/>
        </div>

        <div>
            <button id="LoginClick" type="button" class="btn btn-primary mt-4 mb-4">Login</button>
            <a class="btn btn-secondary mt-4 mb-4" href="register.html">Register</a>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
