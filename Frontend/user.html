<div id="AddRoleModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Add role</h2>
            </div>
            <div class="modal-body">
                <h3 class="text-danger" id="AddRoleModalMessage"></h3>
                <label for="AddRoleName">Role name</label>
                <input class="form-control w-75 d-inline" type="text" id="AddRoleName"/>
            </div>
            <div class="modal-footer">
                <button id="AddRoleClick" type="button" class="btn btn-primary">Add</button>
                <button id="HideAddRoleModal" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel
                </button>
            </div>
        </div>
    </div>
</div>
