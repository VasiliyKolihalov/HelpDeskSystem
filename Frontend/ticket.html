<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HelpDeskSystem</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script type="module" src="assets/ticket.js"></script>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand">HelpDeskSystem</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="account.html">Account</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="users.html">Users</a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <button class="btn btn-secondary" id="logout" type="button">Logout</button>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="UpdateSupportTicketModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Update SupportTicket</h2>
            </div>
            <div class="modal-body">
                <h3 class="text-danger" id="UpdateSupportTicketMessage"></h3>
                <label>
                    Description:
                    <input id="NewDescription" class="form-control" type="text">
                </label>
            </div>
            <div class="modal-footer">
                <button id="UpdateClick" type="button" class="btn btn-primary">Update</button>
                <button id="HideUpdateSupportTicketModal" type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
<div id="CloseSupportTicketModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Close this ticket?</h2>
            </div>
            <div class="modal-footer">
                <button id="CloseTicketClick" type="button" class="btn btn-primary">Close</button>
                <button id="HideCloseSupportTicketModal" type="button" class="btn btn-primary">Cancel</button>
            </div>
        </div>
    </div>
</div>
<div id="UpdateMessageModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Update Message</h2>
            </div>
            <div class="modal-body">
                <h3 class="text-danger" id="UpdateMessageMessage"></h3>
                <label>
                    Text:
                    <input id="NewContent" class="form-control" type="text">
                </label>
            </div>
            <div class="modal-footer">
                <button id="UpdateMessageClick" type="button" class="btn btn-primary">Update</button>
                <button id="DeleteMessageClick" type="button" class="btn btn-primary">Delete</button>
                <button id="HideUpdateMessageModal" type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
<div id="SuggestMessageModal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">Suggest Message?</h2>
            </div>
            <div class="modal-body">
                <h3 class="text-danger" id="SuggestMessageMessage"></h3>
            </div>
            <div class="modal-footer">
                <button id="SuggestMessageClick" type="button" class="btn btn-primary">Suggest</button>
                <button id="HideSuggestMessageModal" type="button" class="btn btn-secondary" data-dismiss="modal">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>
<h2 class="m-4 text-center">Ticket details</h2>
<div class="container-lg border-start border-primary border-5 rounded w-50">
    <div id="Details" class="border border-primary border-5 rounded w-100 mb-2">
    </div>
    <div id="Messages" class=" w-100" style="height:450px;overflow-y: auto;">
    </div>
    <div id="Actions" class="border border-primary border-5 rounded w-100 p-3">
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
